{% extends "base.html" %}

{% block title %}Fetch Currencies{% endblock %}

{% block body %}

<main>
    <section class="mt-2">
        <div class="container col-md-6">
            <header>

            </header>
            <div class="row mb-5 mt-2">
                <h2>Table A from {{ "now"|date("m/d/Y") }}</h2>
                <table>
                    <tr>
                        <th>Currency name</th>
                        <th>Code</th>
                        <th>MID course</th>
                    </tr>
                    {% for row in data %}
                    <tr>
                        <td>
                            {{ row.currency }}
                        </td>
                        <td>
                            {{ row.code }}
                        </td>
                        <td>
                            {{ row.mid }}
                        </td>
                    </tr>
                    {% endfor %}

                </table>
            </div>
        </div>
    </section>

</main>

{% endblock %}
